<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding of {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/styles.css">
    
</head>
<body>

    <div class="main container">
        {% block main %}
        {% endblock %}

        {% if navigation %}
            <!-- Navigation Bar -->
            <div class="container">
                <nav class="navbar  navbar-light">
                    <div class="container-fluid">
                        <div class="d-flex justify-content-around w-100">
                            <a class="nav-link" href="{{ url_for('index') }}#home">
                                <i class="bi bi-house"></i>
                                <span>Home</span>
                            </a>
                            <a class="nav-link" href="{{ url_for('index') }}#tentative">
                                <i class="bi bi-calendar-event"></i>
                                <span>Schedule</span>
                            </a>
                            <a class="nav-link" href="{{ url_for('index') }}#rsvp">
                                <i class="bi bi-card-checklist"></i>
                                <span>RSVP</span>
                            </a>
                            <a class="nav-link" href="{{ url_for('index') }}#contact">
                                <i class="bi bi-envelope"></i>
                                <span>Contact</span>
                            </a>
                            <a class="nav-link" href="{{ url_for('index') }}#location">
                                <i class="bi bi-geo-alt"></i>
                                <span>Location</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
