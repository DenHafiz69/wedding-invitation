<div class="container">
    <div id="rsvp" class="content">
        <h2>RSVP</h2>
        <form action="/rsvp" method="post">
            <div class="mb-2">
                <label for="Name" class="form-label">Name</label>
                <input autocomplete="off" type="text" class="form-control" id="Name">
            </div>
            <div class="mb-2">
                <label for="InputEmail" class="form-label">Email</label>
                <input autocomplete="off" type="email"class="form-control" id="InputEmail">
            </div>
            <div class="mb-2">
                <label for="People" class="form-label">Number of People</label>
                <input autocomplete="off" type="number" class="form-control" id="People">
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
