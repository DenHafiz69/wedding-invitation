<div class="container content">
    <div id="rsvp" class="content">
        <h2>RSVP</h2>
        <form hx-post="/submit-rsvp">
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input name="name" autocomplete="off" type="text" class="form-control">
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Phone Number</label>
                <input name="phone" autocomplete="off" type="text" class="form-control">
            </div>
            <div class="mb-2">
                <label for="people" class="form-label">Number of People</label>
                <input name="pax" autocomplete="off" type="number" class="form-control">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
